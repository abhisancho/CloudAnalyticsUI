<div class="container-fluid m-2">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-xs-12">
            <fd-tile class="newCard" (click)="onAddSource($event)">
                <fd-tile-media>
                    <span fd-identifier [size]="'m'" [glyph]="'add'" [transparent]="true"></span>
                </fd-tile-media>
                <fd-tile-content>
                    <fd-tile-title>
                        Add New
                    </fd-tile-title>
                </fd-tile-content>
            </fd-tile>
        </div>
        <div *ngFor="let ds of datasources" class="col-lg-3 col-md-4 col-xs-12">
            <fd-tile>
                <fd-tile-media>
                    <span fd-identifier [size]="'m'" [glyph]="'excel-attachment'" [transparent]="true"></span>
                </fd-tile-media>
                <fd-tile-content>
                    <fd-tile-title>
                        {{ds.name}}
                    </fd-tile-title>
                    <p>Tile Description</p>
                </fd-tile-content>
            </fd-tile>
        </div>
    </div>
</div>
